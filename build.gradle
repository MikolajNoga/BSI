plugins {
    id 'java'
    id 'org.sonarqube' version '3.3'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {

    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'

    testImplementation group: 'junit', name: 'junit', version: '4.4'

}

test {
    useJUnitPlatform()
}
